<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Force-Directed Graph with L Table</title>
    <link rel="stylesheet" href="/styles/evonet.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
</head>
<body>

    <h1>Dynamic Force-Directed Graph</h1>

    <div id="controls">
        <div class="slider-column">
            <div class="slider-container">
                <label for="birthRate">Birth Rate:</label>
                <input type="range" id="birthRate" class="slider" min="0.00" max="1.00" step="0.05" value="0.4">
                <span id="birthRateValue" class="slider-value">0.40</span>
            </div>
            <div class="slider-container">
                <label for="mutateRate">Mutation Rate:</label>
                <input type="range" id="mutateRate" class="slider" min="0.00" max="1.00" step="0.05" value="0.4">
                <span id="mutateRateValue" class="slider-value">0.40</span>
            </div>
            <div class="slider-container">
                <label for="deathRate">Death Rate:</label>
                <input type="range" id="deathRate" class="slider" min="0.00" max="1.00" step="0.05" value="0.2">
                <span id="deathRateValue" class="slider-value">0.20</span>
            </div>
        </div>
    
        <div class="step-column">
            <label for="maxSteps">Max Simulation Steps:</label>
            <input type="number" id="maxSteps" value="50" min="1" max="60" step="1">
            
            <label for="mstep">Coarsen Level:</label>
            <input type="number" id="mstep" value="0" min="0" max="9" step="1">
            
            <label for="traitDimensions">Trait Dimensions (1-6):</label>
            <input type="number" id="traitDimensions" value="2" min="1" max="6" step="1">
        </div>
    
        <div class="model-column">
            <div>
                <label for="traitModel">Trait Model:</label>
                <select id="traitModel">
                    <option value="brownian" selected>Brownian Motion</option>
                </select>
            </div>
            
            <div>
                <label for="showBranchLengths">Show Branch Lengths<input type="checkbox" id="showBranchLengths"></label>
            </div>

            <div>
                <label for="pruneExtinct">Prune Extinct Lineages<input type="checkbox" id="pruneExtinct"></label>
            </div>
        </div>
    
        <div class="button-column">
            <button id="startButton">Grow</button>
            <button id="pauseButton" disabled>Pause</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>    

    <div id="main-container">
        <div id="content-container">
            <div id="graph-container"></div>
            <div id="coarsened-graph-container"></div>
            <div id="plot-container"></div>
            <div id="trait-container"></div>
        </div>
    </div>

    <script src="../evonet.js"></script>

</body>
</html>
